
<html>
<body>



<button onclick="myFunction()">short</button>

<p id="demo3"></p>
<p id="demo"></p>

<script>
var points = [ 4,1,8,3,9,12];
document.getElementById("demo3").innerHTML = points;

function myFunction() {
  points.sort(function(a, b){return a - b});
  document.getElementById("demo").innerHTML = points;
}
</script>
</body>
</html>
