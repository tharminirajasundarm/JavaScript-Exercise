<html>
<body>




<p id="demo"></p>
<p id="demo2"></p>
<p id="demo1"></p>
<p id="demo5"></p>


<script>
var foods = ["rice", "pizza", "sandwich", "rolls"];
document.getElementById("demo").innerHTML = foods;
foods.pop();
document.getElementById("demo2").innerHTML = foods;

  foods.push("Cake");

  foods.shift("rice");
  document.getElementById("demo5").innerHTML = foods;
</script>
