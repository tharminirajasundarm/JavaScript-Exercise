<!DOCTYPE html>
<html>
<body>
<p id="demo"></p>
<p id="demo1"></p>
<p id="demo2"></p>
<p id="demo3"></p>
<script>
function addnumber(number1,number2){
var number,number;
return number1+number2;
}
document.getElementById("demo").innerHTML ="the multiplication of the two numbers is "+
addnumber(4,4);
function multiplication(number1,number2){
var number,number;
return number1*number2;
}
document.getElementById("demo1").innerHTML ="the multiplication of the two numbers is "
+multiplication(4,4);
function subtraction(number1,number2){
var number,number;
return number1-number2;
}
document.getElementById("demo2").innerHTML ="the subtraction of the two numbers is " +
subtraction(4,4);
function division(number1,number2){
var number,number;
return number1/number2;
}
document.getElementById("demo3").innerHTML ="the division of the two numbers is "
+division(4,4);
</script>
</body>
</html>
